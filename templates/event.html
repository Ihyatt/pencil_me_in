{% extends 'base.html' %}
{% block content %}





	<img src="/static/img/pinata.jpg" class="img-thumbnail img-responsive profile-pic" alt="Cinque Terre" width="300"> 

	<div class="upload-button">Upload Image</div>
       	<input type="file" name="image-upload" class="file-upload" id="upload" style="display: none;" accept="image/*" > <br>


    <div class="container">
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker6'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class='col-md-5'>
        <div class="form-group">
            <div class='input-group date' id='datetimepicker7'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
</div>



<div class="search-form panel">
        <h2>Search for places to try</h2>
        <form action='/search-restaurant.json' method='POST' id="search">
          <label for="location">where: </label>
          <br>
          <input type="text" name="location" id="location" placeholder="e.g. San Francisco">
          <br>
          <label for="term">what: </label>
          <br>
          <input type="text" name="term" id="term" placeholder="e.g. pizza">
          <br>
          <input class="btn btn-primary yelp-search" type="submit" value="Search">
        </form>
      </div> 

<div class="panel hidden results" id="yelpResultsPanel">
        <div class="panel-body fixed-panel">
          <div class="tab-content">
                <div class="tab-pane active" id="results">
                </div>
            </div>
        </div>
      </div>

<div class="panel hidden title" id="infobox"></div>

<div class="panel" id="my-map"></div>




<script src="/static/yelp.js"></script>
<script src="/static/googlemaps.js"></script>


<script type="text/javascript">
$('#datetimepicker6').datetimepicker();
            $('#datetimepicker7').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#datetimepicker6").on("dp.change", function (e) {
                $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
            });
            $("#datetimepicker7").on("dp.change", function (e) {
                $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
            });



   var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.profile-pic').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    $(".file-upload").on('change', function(){
        readURL(this);
    });
    
    $(".upload-button").on('click', function() {
       $(".file-upload").click();
    });

</script>







{% endblock %}
